name: CI
on:
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}   # 수동 실행 버튼을 나타내는 트리거

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
      - name: Build & Test
        run: mvn -B -ntp verify
