goals:
  daily_gatherer:
    title: "&e일일 채집가"
    type: counter
    track:
      - source: "block_break:wheat,carrots,potatoes"
    target: 300
    reset: daily
    lore:                          # ✅ GUI에 출력될 달성 조건 설명
      - "&7- 밀, 당근, 감자 블록을 캐서 수량 누적"
      - "&7- 스폰 지역 제외, 낮 시간 권장 (예시)"
    rewards:
      - give: "@빵세트 8"
      - money: 800

  smith_combo:
    title: "&6대장장이 콤보"
    type: streak
    track:
      - { source: "craft:any" }
      - { source: "smelt:any" }
    streak:
      window_sec: 180
      breaks_on: ["death","world_change","logout","time_gap"]
    target: 50
    reset: weekly
    lore:
      - "&7- 180초 내 연속 제작/제련 시 콤보 지속"
      - "&7- 사망/이탈 시 콤보 끊김"
    rewards:
      - money: 2000
      - cmd: "broadcast &6%player%&f가 &e대장장이 콤보 50&f 달성!"

  wheat_speedrun:
    title: "&e밀 속사수"
    type: timetrial
    track:
      - { source: "block_break:wheat" }
    timetrial:
      duration_sec: 600
      start: "on_first_event"
      cooldown_sec: 60
      metric: "count"
    target: 300
    reset: weekly
    lore:
      - "&7- 시작 후 10분 이내 밀 300개 수확"
      - "&7- 실패 시 60초 대기 후 재도전"
    rewards:
      - money: 1500
      - give: "@농부팩 1"

  season_explorer:
    title: "&b시즌 탐험가"
    type: checklist
    require: 3
    items:
      - { key: "ancient_ruins", title: "고대 유적 방문", when: "region_enter:ancient_ruins" }
      - { key: "frozen_peak",   title: "얼어붙은 봉우리 방문", when: "region_enter:frozen_peak" }
      - { key: "kill_golem",    title: "보스 골렘 처치", when: "mob_kill:mythic:BOSS_GOLEM" }
      - { key: "nether",        title: "네더 입장", when: "world_enter:world_nether" }
      - { key: "elytra",        title: "겉날개 획득", when: "pickup:elytra" }
    reset: "season:2025S3"
    lore:
      - "&7- 5개 중 3개를 달성하면 완료"
    rewards:
      - give: "@시즌보상상자 1"
